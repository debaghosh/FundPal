<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
</head>
<body>
    
    <form method="POST" action="">
        {% csrf_token %}
        {{form.username.label}}
        {{form.username}}
        <br><br>
        {{form.email.label}}
        {{form.email}}
        <br><br>
        {{form.password1.label}}
        {{form.password1}}
        <br><br>
        {{form.password2.label}}
        {{form.password2}}
        <br><br>
        <input type="submit" name="Create User">
        {{form.errors}}
        <br><br>
        <small>Do you already have an account? <a href="{% url 'login' %}">Login here</a></small>
    </form>
</body>
</html>
